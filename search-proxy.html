<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Proxy Search</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 0.5rem 1rem;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
    iframe {
      width: 100%;
      height: 80%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    Web Proxy Search üîç
  </header>
  <main>
    <input type="text" id="searchQuery" placeholder="Search Google...">
    <button onclick="searchGoogle()">Search</button>
    <iframe id="searchResult" src=""></iframe>
  </main>
  <script>
    function searchGoogle() {
      const query = document.getElementById('searchQuery').value;
      const iframe = document.getElementById('searchResult');
      const searchURL = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      iframe.src = searchURL;
    }
  </script>
</body>
</html>
