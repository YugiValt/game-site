<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Zone</title>
  <script>
    function loadGame(src) {
      document.getElementById('gameFrame').src = src;
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      display: flex;
      flex: 1;
    }
    nav {
      width: 200px;
      background: #2a2a2a;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    nav button {
      padding: 0.5rem;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #666;
    }
    iframe {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    Game Zone ðŸŽ®
  </header>
  <main>
    <nav>
      <button onclick="loadGame('tag-game.html')">Tag Game</button>
      <button onclick="loadGame('snake.html')">Snake</button>
      <button onclick="loadGame('breakout.html')">Breakout</button>
      <!-- Add more games here -->
    </nav>
    <iframe id="gameFrame" src="tag-game.html"></iframe>
  </main>
</body>
</html>
